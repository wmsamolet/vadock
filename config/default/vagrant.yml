# Your personal GitHub token
github_token: <your-personal-github-token>
# Read more: https://github.com/blog/1509-personal-api-tokens
# You can generate it here: https://github.com/settings/tokens

# Guest OS timezone
timezone: Europe/Berlin

# Vagrant distib box
box: "ubuntu/bionic64"

# Are we need check box updates for every 'vagrant up'?
box_check_update: false

# Virtual machine name
machine_name: vadock

# Virtual machine IP
ip: 10.0.0.2

# Virtual machine CPU cores number
cpus: 2

# Limit max usage of host cpu
cpu_limit: 90

# Virtual machine RAM
memory: 2048

# Memory locked for ElasticSearch
es_memory: 512m

# Shared folders type (nfs, rsync, ...)
share_type: vbox

# Vagrant up docker-compose
docker_compose:
  - php56
  - php70
  - php71
  - php72
  - nginx
  - mariadb
  - pma
  
# HOST MySQL Port
host_mysql_port: 3307

# HOST vadock-path
host_vadock_path: .

# HOST WWW-path
host_www_path: ./../

# Domains aliases
domains:
  - vadock.local
